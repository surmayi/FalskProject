<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" >

    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/signin.css')}}" rel="stylesheet">
  </head>
  <body class="text-center padded">
    
<main class="form-signin">
  <form class='form-signin' action='/dashboard', method='POST'>
    {% set fname = 'assets/img/'+ params['login_image']%}
    <img class="mb-4" src="{{ url_for('static',filename=fname)}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name = 'uname' id="uname" placeholder="name@example.com">
      <label for="uname">Username</label>
    </div>
    <div class="form-floating">
      <input type="pass" class="form-control" name = 'pass' id="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{ params['blog_name']}} @2022</p>
  </form>
</main>
